<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Attendance</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td{
            border: 1px solid black;
        }

        th,
        td{
            padding: 8px;
            text-align: left;
        }

        /* Style alternate rows */
        tr:nth-child(even){
            background-color: aliceblue ;
        }
    </style>
</head>
<body>
    <table id="table-outer">
        <thead>
            <tr>
                <th></th>
                <th>Day</th>
                <th colspan="4">Monday</th>
                <th colspan="4">Tuesday</th>
                <th colspan="4">Wednesday</th>
                <th colspan="4">Thursday</th>
                <th colspan="4">Friday</th>
                <th colspan="4">Saturday</th>
                <th colspan="4">Sunday</th>
            </tr>
            <tr>
                <td></td>
                <td>Date</td>

            </tr>
            <tr>
                <td></td>
                <td>Check Ins </td>
                <script>
                     for (let i = 0; i < 7; i++) {
                    document.write(`
                        <th>In</th>
                        <th>Out</th>
                        <th>Total Time</th>
                        <th>Pay Out</th>
                    `);
                }
                </script>
            </tr>
            <tr>
                <td>Employee</td>
                <td>Standard Rate:<br>Total Time:<br> Total Payout
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
